name: Deploy to VPS

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest  

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14' 

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no user@sub.softypy.com "cd /home/user/myapp && git pull && npm install && pm2 restart all"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
